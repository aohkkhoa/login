<h1>employlist</h1>
<h1>helo {{userr}}</h1>
<h1> role :{{roless}}</h1>

<table class="table table-condensed">
    <thead class="list-group">
        <tr class="active">
            <th > id</th>
            <th >firstname</th>
            <th >lastname</th>
            <th >emailid</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let employee of employees" class="success">
            <td>{{employee.id}}</td>
            <td>{{employee.firstname}}</td>
            <td>{{employee.lastname}}</td>
            <td>{{employee.emailID}}</td>
        </tr>
    </tbody>
</table>
